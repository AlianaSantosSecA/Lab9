    .image-container {

      margin-bottom: 1rem;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
      border-radius: 6px;
    }

    .image-container:hover {

    }

    .image-container img {
      width: 100%;
      height: 100%;

      /* Maintain aspect ratio and cover container */
      display: block;
    }

    /* Lightbox styles */
    #lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      backdrop-filter: blur(8px);
      /* Blur effect for modern browsers */
    }

    #lightbox-content {
      position: relative;
      max-width: 80%;
      max-height: 80%;
      text-align: center;
      overflow: hidden;
    }

    #lightbox-content img {
      max-width: 100%;
      max-height: 100%;
      margin-top: 350px;
      margin-left: 250px;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      transition: transform 0.3s ease;
    }

    #lightbox-content.active img {
      transform: translateY(-50%) scale(1.2);
    }

    #close {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }

    /* Darkened background when lightbox is open */
    body.lightbox-open {
      overflow: hidden;
    }

    #lightbox-overlay {
      display: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 999;
    }

    /* Media Queries */
    @media (max-width: 1200px) {
      .image-container {
        width: calc(25% - 1rem);
        /* 25% width with 1rem gap */
      }
    }

    @media (max-width: 992px) {
      .image-container {
        width: calc(33.33% - 1rem);
        /* 33.33% width with 1rem gap */

    }

    @media (max-width: 768px) {

  <script>
    $(document).ready(function () {

      $('#category-select').change(function () {
        const category = $(this).val();
        if (category === 'all') {
          $('.image-container').fadeIn();
        } else {
          $('.image-container').each(function () {
            if ($(this).data('category') === category) {
              $(this).fadeIn();
            } else {
              $(this).fadeOut();
            }
          });
        }
      });


      $('.image-container').click(function () {
        const imgSrc = $(this).find('img').attr('src');
        const $lightboxImg = $('#lightbox-image');

        if ($lightboxImg.attr('src') === imgSrc && $('#lightbox').css('display') !== 'none') {
          // If the same image is clicked again, close the lightbox
          $('#lightbox').fadeOut();
          $('#lightbox-content').removeClass('active');
          $('body').removeClass('lightbox-open');
          $('#lightbox-overlay').fadeOut();
        } else {
          // Open the lightbox with the clicked image
          $lightboxImg.attr('src', imgSrc);
          $('#lightbox').fadeIn();
          $('#lightbox-content').addClass('active');
          $('body').addClass('lightbox-open');
          $('#lightbox-overlay').fadeIn();
        }
      });

      $('#close, #lightbox-overlay').click(function () {
        $('#lightbox').fadeOut();
        $('#lightbox-content').removeClass('active');
        $('body').removeClass('lightbox-open');
        $('#lightbox-overlay').fadeOut();
      });
    });
  </script>
